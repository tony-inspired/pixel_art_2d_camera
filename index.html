            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            #canvas1{
                border: 2px solid black;
                position: absolute;
                top: 50%;
                left: 50%;
                translate: -50% -50%;
                max-width: 95%;
                max-height: 95%;
            }
            .assets{
                display: none;
            }
        </style>
    </head>

        <canvas id="canvas1"></canvas>

        <div class="assets">
            <img src="full_map.png" id="full_map">
            <img src="tilemap1.png" id="tilemap1">
        </div>

        <script src="game.js" type="module"></script>
    </body>
